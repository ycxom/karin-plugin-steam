<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam 插件帮助菜单</title>
    <link rel="stylesheet" href="https://npm.elemecdn.com/lxgw-wenkai-webfont@1.1.0/lxgwwenkai-regular.css" />
    <style>
        :root {
            --primary-bg: rgba(27, 40, 56, 0.92);
            --secondary-bg: rgba(42, 71, 94, 0.85);
            --header-bg: rgba(23, 26, 33, 0.95);
            --accent-color: #66c0f4;
            --text-color: #c7d5e0;
            --highlight-color: #a3cf06;
            --admin-color: #e74c3c;
            --master-color: #9b59b6;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "LXGW WenKai", "Segoe UI", sans-serif;
            background-image: url("{{{ backgroundDataUri }}}");
            background-color: #1b2838;
            background-size: cover;
            background-position: center center;
            background-attachment: fixed;
            color: var(--text-color);
            line-height: 1.7;
            padding: 25px;
            min-height: 100vh;
        }

        .container {
            max-width: 750px;
            margin: 0 auto;
            background-color: var(--primary-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(102, 192, 244, 0.2);
            overflow: hidden;
        }

        header {
            background-color: var(--header-bg);
            color: white;
            padding: 20px;
            font-size: 26px;
            font-weight: bold;
            text-align: center;
            border-bottom: 1px solid rgba(102, 192, 244, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }

        .steam-logo {
            width: 30px;
            height: 30px;
            filter: drop-shadow(0 0 5px var(--accent-color));
        }

        .category {
            padding: 20px;
            border-bottom: 1px solid rgba(102, 192, 244, 0.15);
        }

        .category:last-child {
            border-bottom: none;
        }

        .category-title {
            color: var(--accent-color);
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 15px;
            padding-left: 10px;
            border-left: 3px solid var(--accent-color);
        }

        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 15px;
        }

        .card {
            background-color: var(--secondary-bg);
            border-radius: 8px;
            padding: 15px;
            border: 1px solid rgba(0, 0, 0, 0.2);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .card .desc {
            font-size: 16px;
            font-weight: 500;
            color: white;
            margin-bottom: 8px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card .usage {
            font-family: 'Courier New', Courier, monospace;
            background-color: rgba(0, 0, 0, 0.25);
            padding: 8px 12px;
            border-radius: 5px;
            font-size: 14px;
            color: #b8cde4;
            word-wrap: break-word;
        }

        .badge {
            font-size: 11px;
            padding: 3px 8px;
            border-radius: 10px;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        .badge.admin {
            background-color: var(--admin-color);
        }

        .badge.master {
            background-color: var(--master-color);
        }

        footer {
            text-align: center;
            padding: 15px;
            font-size: 13px;
            color: #8f98a0;
            background-color: var(--header-bg);
        }

        .highlight {
            color: var(--highlight-color);
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <img src="{{logoDataUri}}" class="steam-logo" alt="Steam Logo">
            Steam 插件菜单
        </header>
        {{#with commands}}
        <div class="category">
            <div class="category-title">通用指令</div>
            <div class="card-grid">
                {{#each all}}
                <div class="card">
                    <div class="desc">{{this.desc}}</div>
                    <div class="usage">{{this.usage}}</div>
                </div>
                {{/each}}
            </div>
        </div>
        <div class="category">
            <div class="category-title">管理员指令</div>
            <div class="card-grid">
                {{#each admin}}
                <div class="card">
                    <div class="desc">
                        <span>{{this.desc}}</span>
                        <span class="badge admin">管理员</span>
                    </div>
                    <div class="usage">{{this.usage}}</div>
                </div>
                {{/each}}
            </div>
        </div>
        <div class="category">
            <div class="category-title">主人指令</div>
            <div class="card-grid">
                {{#each master}}
                <div class="card">
                    <div class="desc">
                        <span>{{this.desc}}</span>
                        <span class="badge master">主人</span>
                    </div>
                    <div class="usage">{{this.usage}}</div>
                </div>
                {{/each}}
            </div>
        </div>
        {{/with}}
        <footer>
            Powered by Karin<span class="highlight"> & </span>Karin-plugin-steam
        </footer>
    </div>
</body>

</html>
