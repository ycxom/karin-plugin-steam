<!DOCTYPE html>

<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;500;700&display=swap');

        :root {
            --steam-blue: #1b2838;
            --steam-light-blue: #66c0f4;
            --steam-bright-blue: #00a1f4;
            --steam-green: #a4d007;
            --steam-bg: rgba(22, 32, 45, 0.9);
            --steam-card: rgba(42, 71, 94, 0.85);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans SC', sans-serif;
            color: #e5e5e5;
            margin: 0;
            width: 450px;
            background-color: var(--steam-blue);
            position: relative;
            overflow: hidden;
        }

        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: blur(2px) brightness(0.5);
            transform: scale(1.05);
        }

        .background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(27, 40, 56, 0.85) 0%, rgba(27, 40, 56, 0.95) 100%);
            z-index: -1;
        }

        .container {
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        .notification-card {
            background-color: var(--steam-card);
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            overflow: hidden;
            border: 1px solid rgba(102, 192, 244, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .card-header {
            background: linear-gradient(to right, var(--steam-blue), rgba(42, 71, 94, 0.7));
            padding: 18px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(102, 192, 244, 0.3);
        }

        .avatar-container {
            position: relative;
            margin-right: 15px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid rgba(102, 192, 244, 0.7);
            box-shadow: 0 0 10px rgba(102, 192, 244, 0.4);
        }

        .online-indicator {
            position: absolute;
            bottom: 2px;
            right: 2px;
            width: 14px;
            height: 14px;
            background-color: var(--steam-green);
            border-radius: 50%;
            border: 2px solid var(--steam-card);
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
        }

        .user-info {
            flex-grow: 1;
        }

        .username {
            font-size: 18px;
            font-weight: 700;
            color: white;
            margin-bottom: 4px;
            text-shadow: 0 1px 3px rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
        }

        .steam-icon {
            width: 20px;
            height: 20px;
            margin-right: 8px;
            filter: drop-shadow(0 1px 2px rgba(0, 0, 0, 0.5));
        }

        .notification-type {
            font-size: 14px;
            color: var(--steam-light-blue);
            opacity: 0.9;
            letter-spacing: 0.3px;
        }

        .card-content {
            padding: 20px;
        }

        .content-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }

        .game-count {
            display: flex;
            align-items: center;
            font-size: 16px;
            font-weight: 500;
            color: #e5e5e5;
        }

        .game-count-icon {
            color: var(--steam-green);
            margin-right: 8px;
            font-size: 18px;
        }

        .game-list {
            list-style-type: none;
        }

        .game-item {
            background-color: rgba(27, 40, 56, 0.7);
            border-radius: 6px;
            padding: 12px 15px;
            margin-bottom: 10px;
            font-size: 15px;
            color: #c7d5e0;
            display: flex;
            align-items: center;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border-left: 3px solid var(--steam-green);
        }

        .game-item:last-child {
            margin-bottom: 0;
        }

        .game-item:hover {
            transform: translateX(3px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            background-color: rgba(42, 71, 94, 0.7);
        }

        .game-icon {
            margin-right: 10px;
            color: var(--steam-green);
            font-size: 16px;
        }

        .timestamp {
            text-align: right;
            font-size: 12px;
            color: rgba(255, 255, 255, 0.5);
            margin-top: 15px;
            font-style: italic;
        }
    </style>
</head>
