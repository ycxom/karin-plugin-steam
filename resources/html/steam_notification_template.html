<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steam Notification</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b2838;
            color: white;
            margin: 0;
            padding: 20px;
        }
        .notification {
            background-color: #2a475e;
            border: 1px solid #66c0f4;
            border-radius: 5px;
            padding: 15px;
            margin: 10px 0;
            position: relative;
            overflow: hidden; /* 确保伪元素不会超出边界 */
        }
        .notification img {
            border-radius: 5px;
            margin-right: 15px;
        }
        .notification .content {
            display: flex;
            align-items: center;
            position: relative; /* 为伪元素定位做准备 */
            padding: 6%;
            border-radius: 5px;
        }
        .notification .content .text {
            line-height: 1.2; /* 调整整体行高 */
            position: relative; /* 确保文本在伪元素之上 */
            z-index: 1;
        }
        .notification .content .text .small-gap {
            margin-bottom: 4px; /* 控制间距 */
        }
        .notification .content .text span {
            font-weight: bold;
            background: rgba(73, 73, 73, 0.582); /* 设置透明灰色 */
            padding: 2px;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s;
            backdrop-filter: blur(2px); /* 添加虚化效果 */
        }
        .notification .content .text .title span{
            color: #E0FCC0;
            font-size: 16px;
        }
        .notification .content .text .status span{
            color: #91C257;
            font-size: 16px;
        }
        .notification .content .text .game span {
            color: #91C257;
            font-size: 16px;
        }
        .avatar-container {
            position: relative;
            z-index: 1; /* 确保头像在伪元素之上 */
            margin-right: 15px;
        }
        .avatar-frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 64px;
            height: 64px;
        }   
        .avatar-container .imgframe { 
            position: absolute; 
            top: -8px; /* 调整顶部位置 */
            left: -8px; /* 调整左侧位置 */
            width: calc(100% + 3px); /* 调整宽度 */
            height: auto; /* 调整高度 */
            z-index: 2; 
        }
        .offline-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 64px;
            height: 64px;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 3;
        }

    </style>
</head>
<body>
    {{#each notifications}}
    <div class="notification">
        <div class="content" style="position: relative;">
            <!-- 背景图和虚化效果 -->
            <div style="
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-image: url('{{this.gamelogo}}');
                background-size: cover;
                background-blend-mode: darken;
                filter: blur(1.5px);
                z-index: 0;
                border-radius: 5px;
                ">
            </div>
            <!-- 头像和内容 -->
            <div class="avatar-container" style="position: relative; z-index: 1;">
                {{#if (eq this.profileStatusClass "offline")}}
                <div class="offline-overlay"></div>
                {{/if}}
                {{#if this.frameImg}}
                <img class="imgframe" src="{{this.frameImg}}" alt="Avatar Frame">
                {{/if}}
                <img src="{{this.playerAvatarImg}}" alt="Avatar" width="64" height="64">
            </div>
            <div class="text">
                <!-- 通用的 Title 和 Status 结构 -->
                <div class="{{#if (eq this.profileStatusClass "online")}}title-online{{else if (eq this.profileStatusClass "offline")}}title-offline{{else}}title{{/if}}">
                    <span>{{this.actualPersonaName}}</span>
                </div>
                <div class="small-gap"></div>
                <div class="{{#if (eq this.profileStatusClass "online")}}status-online{{else if (eq this.profileStatusClass "offline")}}status-offline{{else}}status{{/if}}">
                    <span>{{this.profileStatus}}</span>
                </div>
                {{#if this.profileInGameName}}
                <div class="small-gap"></div>
                <div class="game"><span>{{this.profileInGameName}}</span></div>
                {{/if}}
            </div>
        </div>
    </div>
    {{/each}}
</body>
</html>
