<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steam Game List</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: #1b2838; /* Steam深蓝色背景 */
            color: #fff;
            padding: 20px;
            max-width: 1080px;
            margin: 0 auto;
        }
        .header {
            font-size: 28px;
            font-weight: bold;
            color: #fff;
            text-align: center;
            margin-bottom: 15px;
            padding: 15px;
            background-color: rgba(42, 71, 94, 0.7);
            border-radius: 8px;
        }
        .stats {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
            background-color: rgba(42, 71, 94, 0.5);
            padding: 12px;
            border-radius: 8px;
            flex-wrap: wrap;
        }
        .stat-item {
            text-align: center;
            padding: 8px 15px;
        }
        .stat-value {
            font-size: 22px;
            font-weight: bold;
            color: #66c0f4;
        }
        .stat-label {
            font-size: 14px;
            color: #acdbf5;
            margin-top: 5px;
        }
        .content {
            display: flex;
            flex-wrap: wrap;
            justify-content: flex-start;
            gap: 15px;
        }
        .freebie {
            background-color: #2a475e; /* Steam蓝色面板 */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            width: calc(20% - 12px); /* 每行5个游戏 */
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            margin-bottom: 15px;
        }
        .freebie img {
            width: 100%;
            height: auto;
            display: block;
            border-bottom: 2px solid #1b2838;
        }
        .game-info {
            padding: 12px;
        }
        .title {
            font-size: 16px;
            font-weight: bold;
            color: #66c0f4; /* Steam亮蓝色 */
            margin-bottom: 8px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .info {
            font-size: 14px;
            color: #acdbf5; /* 浅蓝色 */
        }
        .freebie:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        /* 高亮显示游戏时间排名前10的游戏 */
        .freebie:nth-child(-n+10) {
            border: 2px solid #66c0f4;
        }
        .freebie:nth-child(-n+10) .title:after {
            content: " ★";
            color: #ff9900;
        }
        
        /* 响应式布局 */
        @media (max-width: 1080px) {
            .freebie {
                width: calc(25% - 12px); /* 屏幕变小时，每行4个 */
            }
        }
        @media (max-width: 800px) {
            .freebie {
                width: calc(33.33% - 10px); /* 更小屏幕，每行3个 */
            }
        }
        
        /* 只展示最多前100个游戏，防止图片过长 */
        .show-more-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #66c0f4;
            color: #1b2838;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            margin-bottom: 15px;
        }
        
        .page-info {
            background-color: rgba(42, 71, 94, 0.7);
            color: #acdbf5;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">Steam游戏库统计</div>
    
    <div class="stats">
        <div class="stat-item">
            <div class="stat-value">{{gameCount}}</div>
            <div class="stat-label">游戏总数</div>
        </div>
        <div class="stat-item">
            <div class="stat-value">{{totalHours}}</div>
            <div class="stat-label">总游戏时长(小时)</div>
        </div>
        <div class="stat-item">
            <div class="stat-value">{{totalDays}}</div>
            <div class="stat-label">总游戏时长(天)</div>
        </div>
        <div class="stat-item">
            <div class="stat-value">{{recentlyPlayedCount}}</div>
            <div class="stat-label">两周内活跃游戏</div>
        </div>
    </div>
    
    <div class="pagination">
        <div class="page-info">游戏时长排行</div>
    </div>
    
    <div class="content">
        {{#each freebies}}
        <div class="freebie">
            <img src="{{this.coverUrl}}" alt="封面图" loading="lazy">
            <div class="game-info">
                <div class="title">{{this.title}}</div>
                <div class="info">{{this.description}}</div>
            </div>
        </div>
        {{/each}}
    </div>
</body>
</html>
