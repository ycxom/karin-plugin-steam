<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Steam Freebies</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1b2838;
            color: white;
            padding: 20px;
        }
        .freebie {
            background-color: #2a475e;
            border: 1px solid #66c0f4;
            border-radius: 5px;
            padding: 15px;
            margin-bottom: 20px;
            overflow: hidden;
        }
        .freebie img {
            max-width: 100%;
            border-radius: 5px;
        }
        .freebie .title {
            font-size: 18px;
            color: #E0FCC0;
            margin-bottom: 10px;
        }
        .freebie .info {
            margin-bottom: 10px;
            color: #c7d5e0;
        }
        .freebie .link {
            color: #66c0f4;
            text-decoration: none;
        }
        .freebie .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    {{#each freebies}}
    <div class="freebie">
        <div class="title">{{this.title}}</div>
        <div class="info">
            {{{this.description}}} <!-- 使用三重花括号来渲染 HTML 内容 -->
        </div>
    </div>
    {{/each}}
</body>
</html>
